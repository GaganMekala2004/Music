<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./download.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>    
    <div class="container">  
        <div class="songlist">
            <h1>My playlist</h1>
            <div class="songItemcontainer">
            <div class="songItem">
                <img src="cover1.jpeg" alt="Gaali valuga">
                <span class="songName">Gaali valuga</span>
                <span class="songlistplay"><span class="timestamp">4:43<i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="Gaali valuga">
                <span class="songName">Gaali valuga</span>
                <span class="songlistplay"><span class="timestamp">4:43<i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="Gaali valuga">
                <span class="songName">Gaali valuga</span>
                <span class="songlistplay"><span class="timestamp">4:43<i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="Gaali valuga">
                <span class="songName">Gaali valuga</span>
                <span class="songlistplay"><span class="timestamp">4:43<i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song1.jpeg" alt="Gaali valuga">
                <span class="songName">Gaali valuga</span>
                <span class="songlistplay"><span class="timestamp">4:43<i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            </div>
        </div>
        <div class="songback">
            
        </div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="progbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="soundgif.gif" alt="" id="gif">Gaali valuga
        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
